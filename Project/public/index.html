<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }
      
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }
      
      .tab button:hover {
        background-color: #ddd;
      }
      
      .tab button.active {
        background-color: #ccc;
      }
      
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }

  *  {
        box-sizing: border-box;
    }

    body {
        font-family: Arial;
        padding: 20px;
        background: #f1f1f1
    }

    .header {
        padding: 30px;
        font-size: 40px;
        text-align: center;
        background: white;
    }

    .leftcolumn {
        float: left;
        width: 75%;
    }

    .rightcolumn {
        float: left;
        width: 25%;
        padding-left: 20px;
    }

    .card {
        background-color: white;
        padding: 20px;
        margin-top: 20px;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    .footer {
        padding: 20px;
        text-align: center;
        background: #ddd;
        margin-top: 20px;
    }

</style>
</head>
<body>

<div class="tab">
    <button class="tablelinks" onclick="openTab(event, 'Home')">Home</button>
    <button class="tablelinks" onclick="openTab(event, 'Works')">Works</button>
    <button class="tablelinks" onclick="openTab(event, 'About Me')">About Me</button>
</div>

<div id="Home" class="tabcontent">
    <h2>Home</h2>
    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <div class="fakeimg" style="height:200px;">Image</div>
            </div>
            <div class="card">
              <div class="item-container">
                <div class="date">
                    <h5>Changelog</h5>
                    <p>April 2, 2025</p>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

<div id="Works" class="tabcontent">
        <h2>Name</h2>
    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <h2>Title Heading</h2>
                <h5>Title description</h5>
                <div class="fakeimg" style="height:200px;">Image</div>
            </div>
            <div class="card">
              <h2>Title Heading</h2>
              <h5>Title description</h5>
              <div class="fakeimg" style="height:200px;">Image</div> 
            </div>
        </div>
    </div>
</div>

<div id="About Me" class="tabcontent">
    <h2>About Me</h2>
    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <h2>Title Heading</h2>
                <p>Some text about me</p>
            </div>
        </div>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>

</body>
</html>
